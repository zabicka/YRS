<!-- COMMENT -->
<div class='comment'>
	<div class='left'>
		<img class='avatar' src="%photo" alt="%name">
		<a href="%urlreply" class='reply'>{LANG:COMMENTS;reply;Odpovedet}</a>
	</div>

	<div class='header'>
		<span class='title'>%name: %subject</span>
		<span class='logged'>({LANG:COMMENTS;%logged;%logged})</span>
	</div>

	<div class='text'>

		%text
	</div>
</div>

<div style="padding-left: 20px; margin-bottom: 15px;">
	%next
</div>

%lext

		<thead>
			<tr>
				<th colspan=2>Novy komentar %reakce</th>
			</tr>
		</thead>
		<tbody>
			<tr %logged>
				<td><label>ID:</label></td>
				<td><input type="text" name="id" value="%id" %disabled /></td>
			</tr>

			<tr>

				<td><input type="text" name="mail" value="%mail" %disabled /></td>
			</tr>

				<td><label>Web:</label></td>
				<td><input type="text" name="web" value="%web" %disabled /></td>
			</tr>

				<td><input type="text" name="subject" value="%subject"/></td>
			</tr>

			<tr>
				<td><label>Vzkaz:</label></td>
				<td><textarea name="text" rows="10" cols="40" id='areaforum'>%text</textarea></td>
			</tr>

			<tr>
				<td colspan=2 style="text-align: center;"><input type="submit" value="Odeslat"/></td>
			</tr>
		</tbody>
